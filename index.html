<!DOCTYPE html>
<html>
  <head>
    <title>Sovy Playground</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    
    <div id="name"></div>
    <script>
      fetch("https://swapi.co/api/people/1/").then(function(response) {
        response.json().then(function(data) {
          console.log(data);
          console.log(data.name);
          document.getElementById("name").innerHTML = data.name;
        });
      });
    </script>
  </body>
</html>
